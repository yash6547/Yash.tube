<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Creator - Camera Mode</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  video, canvas, img {
    width: 90%;
    border-radius: 15px;
    margin-top: 20px;
  }
  .btn {
    background: #1db954;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    margin: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  .btn:hover { background: #17a44a; }
  .hidden { display: none; }
  .input-group {
    margin: 15px;
    background: #222;
    padding: 15px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<h2>ğŸ“· Quiz Question Detector</h2>

<video id="camera" autoplay playsinline></video>
<canvas id="canvas" class="hidden"></canvas>
<img id="photo" class="hidden" />

<div>
  <button id="flip" class="btn">ğŸ”„ Flip Camera</button>
  <button id="capture" class="btn">ğŸ“¸ Capture</button>
  <button id="retake" class="btn hidden">â†©ï¸ Retake</button>
  <button id="confirm" class="btn hidden">âœ… Confirm</button>
</div>

<div id="ocrResult" class="hidden">
  <h3>ğŸ§  Detected Questions (OCR Text):</h3>
  <pre id="textOutput"></pre>
  <div class="input-group">
    <label>Marks per Question: </label>
    <input type="number" id="marks" value="1">
  </div>
  <div class="input-group">
    <label>Negative Marks (if wrong): </label>
    <input type="number" id="negative" value="0">
  </div>
  <button id="done" class="btn">âœ… Done</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script>
let video = document.getElementById('camera');
let canvas = document.getElementById('canvas');
let photo = document.getElementById('photo');
let flip = document.getElementById('flip');
let capture = document.getElementById('capture');
let confirmBtn = document.getElementById('confirm');
let retake = document.getElementById('retake');
let ocrResult = document.getElementById('ocrResult');
let textOutput = document.getElementById('textOutput');
let currentStream;
let useFront = true;

async function startCamera() {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
  }
  currentStream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: useFront ? 'user' : 'environment' }
  });
  video.srcObject = currentStream;
}

flip.onclick = () => {
  useFront = !useFront;
  startCamera();
};

capture.onclick = () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  photo.src = canvas.toDataURL('image/png');
  video.classList.add('hidden');
  photo.classList.remove('hidden');
  capture.classList.add('hidden');
  flip.classList.add('hidden');
  confirmBtn.classList.remove('hidden');
  retake.classList.remove('hidden');
};

retake.onclick = () => {
  video.classList.remove('hidden');
  photo.classList.add('hidden');
  capture.classList.remove('hidden');
  flip.classList.remove('hidden');
  confirmBtn.classList.add('hidden');
  retake.classList.add('hidden');
};

confirmBtn.onclick = async () => {
  confirmBtn.innerText = "ğŸ” Processing...";
  await Tesseract.recognize(photo.src, 'eng', { logger: m => console.log(m) })
  .then(({ data: { text } }) => {
    textOutput.innerText = text;
    ocrResult.classList.remove('hidden');
    confirmBtn.innerText = "âœ… Confirm";
  });
};

document.getElementById('done').onclick = () => {
  alert("âœ… Quiz Created!\nMarks per Q: " +
    document.getElementById('marks').value +
    "\nNegative Marks: " +
    document.getElementById('negative').value);
};
startCamera();
</script>

</body>
</html>
